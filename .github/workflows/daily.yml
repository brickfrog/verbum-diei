name: Daily generate

on:
  schedule:
    # Runs daily; GitHub schedules use UTC.
    - cron: "15 1 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Checkout published branch (gh-pages)
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          ref: gh-pages
          path: .published
          fetch-depth: 1

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install
        run: bun install --frozen-lockfile

      - name: Restore previously published days
        run: |
          if [[ -d ".published/data" ]]; then
            echo "Restoring prior published days from gh-pagesâ€¦"
            mkdir -p public/data public/d
            rsync -a ".published/data/" "public/data/"
            if [[ -d ".published/d" ]]; then
              rsync -a ".published/d/" "public/d/"
            fi
          else
            echo "No gh-pages branch yet; starting fresh."
          fi

      - name: Generate
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          VERBUM_OPENAI_MODEL: ${{ vars.VERBUM_OPENAI_MODEL }}
        run: |
          bun run preflight
          bun run generate

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: public
